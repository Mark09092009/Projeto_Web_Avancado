{% extends "base.html" %} <!-- Herda o layout principal (base.html) -->

{% block content %} <!-- Início do conteúdo específico da página -->

<h1>Nossos Combustíveis e Serviços</h1> <!-- Título principal da página -->
<p>Confira a tabela de preços e os serviços disponíveis.</p> <!-- Texto introdutório -->

<div class="row row-cols-1 row-cols-md-2 g-4"> <!-- Cria uma grade de cards responsiva (1 coluna no celular, 2 no PC) -->
    {% for servico in servicos %} <!-- Loop que percorre a lista de serviços enviada pela view -->
    <div class="col"> <!-- Cada serviço ocupa uma coluna -->
        <div class="card h-100 shadow-sm"> <!-- Card com altura igual e leve sombra -->
            <div class="card-body"> <!-- Corpo principal do card -->
                <h5 class="card-title text-danger">{{ servico.nome }}</h5> <!-- Exibe o nome do serviço em vermelho -->
                <p class="card-text">{{ servico.descricao }}</p> <!-- Mostra a descrição do serviço -->
                <span class="badge bg-success fs-5">{{ servico.preco }}</span> <!-- Mostra o preço em destaque com cor verde -->
            </div>
        </div>
    </div>
    {% endfor %} <!-- Fim do loop -->
</div>

{% endblock %} <!-- Fim do conteúdo da página -->
