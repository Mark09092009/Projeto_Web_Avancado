{% extends "base.html" %}
<!-- Este template herda a estrutura da página base (base.html), 
     reutilizando o cabeçalho, rodapé e estilos definidos nela. -->

{% block title %}Senha Redefinida{% endblock %}
<!-- Define o conteúdo do bloco "title", que será exibido como o título da aba do navegador.
     Neste caso, o título será "Senha Redefinida". -->

{% block content %}
<!-- Início do bloco "content", que contém o conteúdo principal da página.
     Tudo dentro deste bloco substituirá o bloco 'content' definido em base.html. -->

<div class="container mt-5">
    <!-- Cria um container centralizado com uma margem superior (mt-5 = margin-top: 5 unidades). 
         Este container ajuda a organizar o layout da página. -->

    <div class="card-body">
        <!-- Define uma área de conteúdo estilizada como o corpo de um cartão (usando classes do Bootstrap). -->

        <h2 class="mb-4 text-success">Senha Redefinida com Sucesso!</h2>
        <!-- Exibe um título em verde (text-success) com margem inferior (mb-4 = margin-bottom: 4 unidades).
             Este título informa ao usuário que a redefinição de senha foi bem-sucedida. -->

        <p>Sua senha foi alterada com sucesso. Você pode fazer login agora com sua nova senha.</p>
        <!-- Parágrafo explicativo que informa ao usuário que a senha foi alterada e ele pode acessar sua conta. -->

        <p class="mt-3">
            <!-- Parágrafo com margem superior (mt-3 = margin-top: 3 unidades) para espaçar o botão abaixo. -->

            <a href="{% url 'login' %}" class="btn btn-success w-100">Fazer Login</a>
            <!-- Botão estilizado com Bootstrap (btn-success para cor verde e w-100 para largura total).
                 O botão redireciona o usuário para a página de login.
                 A tag {% url 'login' %} gera automaticamente o link para a rota "login" definida no arquivo urls.py. -->
        </p>
    </div>
</div>

{% endblock %}
<!-- Fim do bloco "content", encerrando o conteúdo principal da página. -->
