{% extends "base.html" %}
<!-- Indica que este template herda a estrutura da página base (base.html).
     Assim, ele usa o mesmo cabeçalho, rodapé e estilos definidos nela. -->

{% block title %}Senha Redefinida{% endblock %}
<!-- Define o conteúdo do bloco "title" (título da aba do navegador).
     Aqui, o título da página será "Senha Redefinida". -->

{% block content %}
<!-- Início do bloco principal de conteúdo da página.
     Tudo dentro deste bloco substituirá o bloco 'content' definido em base.html. -->

<div class="container mt-5">
    <!-- Cria um container centralizado com uma margem superior (mt-5 = margin-top: 5). -->

    <div class="card-body">
        <!-- Área de conteúdo principal, estilizada como corpo de um cartão (Bootstrap). -->

        <h2 class="mb-4 text-success">Senha Redefinida com Sucesso!</h2>
        <!-- Título em verde (text-success) e com margem inferior (mb-4),
             indicando que a redefinição foi bem-sucedida. -->

        <p>Sua senha foi alterada com sucesso. Você pode fazer login agora com sua nova senha.</p>
        <!-- Parágrafo explicando que a senha foi atualizada e o usuário pode acessar novamente. -->

        <p class="mt-3">
            <!-- Parágrafo com margem superior (mt-3) apenas para espaçar o botão. -->

            <a href="{% url 'login' %}" class="btn btn-success w-100">Fazer Login</a>
            <!-- Botão verde (btn-success) que leva o usuário à página de login.
                 A tag {% url 'login' %} gera automaticamente o link da rota "login"
                 configurada no arquivo urls.py.
                 O w-100 faz o botão ocupar 100% da largura disponível. -->
        </p>
    </div>
</div>

{% endblock %}
<!-- Fim do bloco de conteúdo principal. -->
