{% extends "base.html" %}
<!-- Este template herda a estrutura principal do site (base.html),
    garantindo que o cabeçalho, rodapé e estilos sejam mantidos. -->

{% block title %}E-mail Enviado{% endblock %}
<!-- Define o título da aba do navegador como "E-mail Enviado". -->

{% block content %}
<!-- Início do bloco de conteúdo principal, que será inserido no local correspondente do base.html. -->

<div class="container mt-5">
    <!-- Cria um container centralizado com margem superior (mt-5) para espaçamento. -->

    <div class="card-body">
       <!-- Área principal de conteúdo, com estilo semelhante a um cartão (Bootstrap). -->

       <h2 class="mb-4">E-mail Enviado!</h2>
       <!-- Título da página, com espaçamento inferior (mb-4). -->

       <p>
          Enviamos um e-mail para o endereço fornecido.  
          Por favor, verifique sua caixa de entrada (e a pasta de spam)  
          e clique no link para redefinir sua senha.
       </p>
       <!-- Mensagem informativa ao usuário, explicando o que ele deve fazer após o envio do e-mail. -->

       <p class="mt-3">
          <!-- Parágrafo com margem superior (mt-3) apenas para espaçar o botão. -->

          <a href="{% url 'login' %}" class="btn btn-success">Voltar para o Login</a>
          <!-- Botão verde (btn-success) que leva o usuário de volta para a página de login.
              A tag {% url 'login' %} gera automaticamente o link para a rota de login
              configurada no urls.py. -->
       </p>
    </div>
</div>

{% endblock %}
<!-- Fim do bloco de conteúdo principal. -->
